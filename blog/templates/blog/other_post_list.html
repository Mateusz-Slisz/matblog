{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
        <div class="row row-centered">
            <div class="col-md-8 col-centered">
			    {% for post in posts %}
			        <div class="post">
			            <div class="date">
			                Posted on {{ post.published_date }}
			            </div>
			            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			            <p>{{ post.text|linebreaksbr }}</p>
			        </div>
				{% endfor %}
			</div>
		</div>
{% endblock content %}
