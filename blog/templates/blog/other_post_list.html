{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
			    {% for post in posts %}
			        <div class="post">
			            <div class="date">
			                Posted on {{ post.published_date }}
			            </div>
			            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			            <p>{{ post.text|linebreaksbr }}</p>
			        </div>
			    {% endfor %}
{% endblock content %}
